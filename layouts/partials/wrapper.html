<!-- Wrapper Start -->
<section id="intro">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <div class="section-title">
            <h2>{{ .Site.Params.wrapper.title }}</h2>
          </div>
          <p>{{ .Site.Params.wrapper.paragraph1 }}</p>
          <p>{{ .Site.Params.wrapper.paragraph2 }}</p>
          <p>{{ .Site.Params.wrapper.paragraph3 }}</p>
          <p>{{ .Site.Params.wrapper.paragraph4 }}</p>
        </div>
      </div><!-- .col-md-6 close -->
      <div class="col-md-5 col-sm-12">
        <div class="block">
         <img src="{{ with .Site.Params.wrapper.image }} {{ . | absURL }} {{ end }}" alt="Img">
        </div>
      </div><!-- .col-md-5 close -->
    </div>
  </div>
</section>
